<div padding>
  <h4 class="text-upper">{{ 'userArea.twitterDialog.title' | translate }}</h4>
  <form
    (ngSubmit)="twitterSubmit(twitterForm.form.value)"
    #twitterForm="ngForm"
  >
    <ion-row>
      <ion-item
        [ngClass]="{
          'ng-valid': username.valid,
          'ng-invalid': username.invalid,
          'ng-touched': username.touched
        }"
      >
        <ion-label
          floating
          [class.invalid]="
            username.invalid && (username.dirty || username.touched)
          "
          [class.valid]="username.valid"
          >{{
            'userArea.twitterDialog.twitterUsernamePH' | translate
          }}
          *</ion-label
        >
        <ion-input
          ngModel
          name="username"
          required
          #username="ngModel"
        ></ion-input>
      </ion-item>
    </ion-row>

    <ion-row>
      <ion-item
        [ngClass]="{
          'ng-valid': password.valid,
          'ng-invalid': password.invalid,
          'ng-touched': password.touched
        }"
      >
        <ion-label
          floating
          [class.invalid]="
            password.invalid && (password.dirty || password.touched)
          "
          [class.valid]="password.valid"
          >{{
            'userArea.twitterDialog.twitterPasswordPH' | translate
          }}
          *</ion-label
        >
        <ion-input
          ngModel
          name="password"
          type="password"
          required
          #password="ngModel"
        ></ion-input>
      </ion-item>
    </ion-row>

    <ion-row justify-content-end>
      <button ion-button (click)="dismiss()" class="text-upper">
        {{ 'buttons.cancel' | translate }}
      </button>
      <button
        ion-button
        icon-start
        type="submit"
        [disabled]="!twitterForm.form.valid"
        class="text-upper button-twitter"
      >
        <ion-icon name="logo-twitter"></ion-icon>
        <span>{{ 'userArea.twitterDialog.loginButton' | translate }}</span>
      </button>
    </ion-row>
  </form>
</div>
