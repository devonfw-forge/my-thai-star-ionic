<ion-card>
  <img src="{{tile.img}}" />
  <ion-card-content>
    <h2 class="tile-content">{{ tile.titleKey | translate }}</h2>
    <p class="tile-content">{{ tile.contentKey | translate }}</p>
  </ion-card-content>
  <div class="tile-action">
    <button ion-button class="button-green" (click)="onButtonClick($event)">
      {{ tile.buttonLabelKey | translate }}
    </button>
  </div>
</ion-card>
