<div padding-horizontal>
  <h6 class="text-upper">{{ 'sidenav.dialog.title' | translate }}</h6>
  <span style="font-size: 0.9em">{{
    'sidenav.dialog.content' | translate
  }}</span>
</div>
<ion-item>
  <ion-label
    floating
    [class.valid]="!!comment.value.length"
    [class.input-label]="!comment.value.length"
    >{{ 'formFields.comment' | translate }}</ion-label
  >
  <ion-textarea #comment style="resize: none"></ion-textarea>
</ion-item>
<div class="align-right" flex>
  <button ion-button (click)="dismiss()" class="text-upper">
    {{ 'buttons.cancel' | translate }}
  </button>
  <button
    ion-button
    [disabled]="!comment.value.length"
    (click)="sendComment(comment.value)"
    class="text-upper button-form-submit"
  >
    {{ 'buttons.send' | translate }}
  </button>
</div>
