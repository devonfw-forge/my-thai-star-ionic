<div [class.disabled]="disabled">
  <ion-item>
    <ion-select
      [(ngModel)]="sortValue.name"
      [placeholder]="'menu.filter.sort' | translate"
      (ionChange)="onSelectChange($event)"
      style="min-width:95%"
    >
      <ion-option value="price">
        {{ 'menu.filter.price' | translate }}
      </ion-option>
      <ion-option value="likes">
        {{ 'menu.filter.likes' | translate }}
      </ion-option>
      <ion-option value="name">
        {{ 'menu.filter.name' | translate }}
      </ion-option>
    </ion-select>

    <button
      ion-button
      icon-only
      item-end
      clear
      (click)="changeSortDir($event)"
      tooltip="sortValue.direction"
      class="button-sort greenText"
    >
      <ion-icon name="{{sortDirIcon}}"></ion-icon>
    </button>
  </ion-item>
</div>
