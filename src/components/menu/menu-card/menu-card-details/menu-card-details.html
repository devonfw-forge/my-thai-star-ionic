<span class="price"> {{ menuInfo.dish.price | number: '1.2-2' }} € </span>
<h3 class="text-upper">{{ menuInfo.dish.name }}</h3>
<p class="description">{{ menuInfo.dish.description }}</p>
<div class="extras">
  <div *ngFor="let extra of menuInfo.extras">
    <ion-checkbox [checked]="extra.selected" (change)="onSelectExtra(extra)">
    </ion-checkbox>
    <ion-label>{{ extra.name }} +{{ extra.price }}€</ion-label>
  </div>
</div>

<div class="order">
  <button mat-button color="accent" class="text-upper" (click)="onClickOrder()">
    {{ 'buttons.addToOrder' | translate }}
  </button>
</div>
